<body>
    <header>
        <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fas fa-bars"></i>
            </label>
            <a href="#" class="enlace">
                <img src="../assets/images/LowCoste.webp" class="logo" alt="logo">
            </a>
            <ul class="ul-nav">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../pages/productos.html">Productos</a></li>
                <li><a href="../pages/perfil.html">Perfil</a></li>
                <li><a href="../pages/contactanos.html">Contactanos</a></li>
                <li class="carrito"><a href="../pages/carrito.html">Carrito</a></li>
                <li class="li-buscador-nav">
                    <label for="Buscar" class="buscar2">

            </ul> 
            <ul ul-buscador>
                <li class="li-buscador">

            </ul>
            <div class="items">

            </div>
        </nav>
    </header>

    <div class="container-perfil">
      <div class="container-login">
          <div class="login-header">
          <h3>Inicia sesión</h3>
          </div>
          <div class="botones">
          <button class="boton1"><a href="#">
            <i class="fa-brands fa-facebook"></i>Inicia con Facebook</a></button>
          <button class="boton2"><a href="#">
            <i class="fa-brands fa-google"></i>Inicia con Google</a></button>
          </div>
          <form class="form-login">
              <div class="form">
                <input type="email" id="email" placeholder="Email">
              </div>
              <div class="form">
                <input type="contraseña" id="contraseña" placeholder="Contraseña">
              </div>
              <div class="form">
                <button>INICIA</button>
              </div>
              <div class="form-input">
                <a href="https://www.youtube.com/watch?v=q4VKf9Bhcvs" target="_blank" class="forgot-password">Te olvidaste la contraseña?</a>
              </div>
            </form> 
      </div>
      <div class="container-register">
          <div class="login-header">
          <h3>Registrate</h3>
          </div>
          <div class="botones">
          <button class="boton1"><a href="#">
            <i class="fa-brands fa-facebook"></i>Registrate con Facebook</a></button>
          <button class="boton2"><a href="#">
            <i class="fa-brands fa-google"></i>Registrate con Google</a></button>
          </div>
          <form class="form-login">
              <div class="form">
                <input type="email" id="email" placeholder="Email">
              </div>
              <div class="form">
                <input type="contraseña" id="contraseña" placeholder="Contraseña">
              </div>
              <div class="form">
                <input type="password" id="contraseña" placeholder="Confirma contraseña">
             </div>
              <div class="form">
                <button>REGISTRATE</button>
              </div>
            </form> 
      </div>
  </div>
